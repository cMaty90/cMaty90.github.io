<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka+One&family=Kanit&family=Macondo&family=Nerko+One&family=Permanent+Marker&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="styles.css">
 <title>Registrarse</title>
</head>
<body class="body-register">
 <main class="main-register d-flex justify-content-center flex-column">
  <h2 class="d-flex justify-content-center"><span>Registrarse</span></h2>
  <section class="section-register container-fluid p-4 rounded-3"> <!--section-->
   <form class="row g-3 formularioo">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control nombre-usuario" id="inputEmail4" required>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Email</label>
      <input type="email" class="form-control mail-usuario" id="inputPassword4" required>
    </div>

    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Contraseña</label>
      <input type="password" class="form-control password-usuario" id="inputEmail4" required>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Repetir Contraseña</label>
      <input type="password" class="form-control rep-password-usuario" id="inputPassword4" required>
    </div>
    <br>
    <div class="col-12">
      <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
    </div>
    <p class="mt-2 text-center fs-5"><a href="index.html" class="link-log">Ya tiene una cuenta? Haga click aqui</a></p>
   </form>

  </section>
 </main>
  <script src="registro.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
